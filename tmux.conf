# vim:ft=tmux

set-option -g default-terminal screen-256color
set-option -g bell-action none
set-option -g history-limit 10000
set-option -g set-titles on
set-option -g base-index 1
set-option -g display-time 1000

set-window-option -g window-status-fg black

set-window-option -g window-status-current-bg   yellow
set-window-option -g window-status-current-attr bold

set-window-option -g window-status-activity-bg   red
set-window-option -g window-status-activity-fg   colour7
set-window-option -g window-status-activity-attr bold

set-window-option -g window-status-bell-bg   red
set-window-option -g window-status-bell-fg   colour7
set-window-option -g window-status-bell-attr bold

set-window-option -g monitor-activity on

set-window-option -g utf8 on

set-option -g prefix C-a
unbind-key C-b
bind-key 'C-a' send-prefix

bind-key 'h' select-pane -L
bind-key 'j' select-pane -D
bind-key 'k' select-pane -U
bind-key 'l' select-pane -R

bind-key '0' choose-window

bind-key 'm' if-shell "(tmux show-window-options -g ; tmux show-window-options) | grep monitor-activity | tail -n 1 | grep -q off" \
    "set-window-option monitor-activity on ; display-message 'Activity monitoring ON'" \
    "set-window-option monitor-activity off ; display-message 'Activity monitoring OFF'"
